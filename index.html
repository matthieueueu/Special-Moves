

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Moves</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><i>Special Techniques</i></h1>
    <div id="energy"></div>

    <div id="body">
        <button id="car" onclick="onClickCar()">
            <span id="normal">Click for run over by car</span>
            <span id="hover"></span>
        </button>
        <br>
        <button id="water" onclick="onClickWater()">
            <span id="normal">Click for waterboarding</span>
            <span id="hover"></span>
        </button>
        <br>
        <button id="burn" onclick="onClickBurn()">
            <span id="normal">Click for burning</span>
            <span id="hoverBurn"></span>
        </button>
        <br>
        <button id="shovel" onclick="onClickShovel()">
            <span id="normal">Click for rusted shovel</span>
            <span id="hoverShovel"></span>
        </button>
        <br>
        <button id="bomb" onclick="onClickBomb()">
            <span id="normal">Click for H-Bomb</span>
            <span id="hoverBomb"></span>
        </button>

    </div>
    <div id="image"></div>


    <div id="moreEnergy">
        <button id="addEnergy" onclick="onClickGetMoreEnergy()">Click for more energy</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
